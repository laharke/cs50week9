{% extends "layout.html" %}


{% block main %}
<form action="/changepass" method="post">
    <div class="mb-3">
            <input class="form-control mx-auto w-auto"name="oldPassword" placeholder="Current Password" type="password">
        </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" name="newPassword" placeholder="New Password" type="password">
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" name="newPassword2" placeholder="Confirm New Password" type="password">
    </div>
    <button class="btn btn-primary" type="submit">Change Password</button>
</form>
{% endblock %}
